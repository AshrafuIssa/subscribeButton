<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>A SIMPLE SUBSCRIBE BUTTON</p>
  <button onclick="subscribe();" class="js-subsribe-button">subscribe</button>
  <script>
    function subscribe(){
      const subscribeButton = document.querySelector('.js-subsribe-button');

      if (subscribeButton.innerText === 'subscribe'){
        subscribeButton.innerHTML = 'subscribed';
      }else {
        subscribeButton.innerHTML = 'subscribe';
      }
    }
  </script>
</body>
</html>
